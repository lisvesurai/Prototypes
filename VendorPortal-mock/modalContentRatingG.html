
<h3>Content Rating</h3>
<form id="contentRatingFrm" name="contentRatingFrm" class="custom">
    <h5>Violence</h5>
    <div class="row">
      <div class="small-3 columns">
        <label for="radio1a" data-tooltip title="No violence" data-width="200">
          <input name="radio1" type="radio" id="radio1a" style="display:none;" checked>
          <span class="custom radio checked"></span> None</label>
      </div>
      <div class="small-3 columns">
        <label for="radio1b" data-tooltip data-width="200" title="Mild or infrequent cartoon, fantasy and/or realistic violence">
          <input name="radio1" type="radio" id="radio1b" style="display:none;">
          <span class="custom radio"></span> Mild</label>
      </div>
      <div class="small-3 columns">
        <label for="radio1c" data-tooltip data-width="200" title="Intense or frequent graphic cartoon and/or realistic violence">
          <input name="radio1" type="radio" id="radio1c" style="display:none;">
          <span class="custom radio"></span> Intense</label>
      </div>
      <div class="small-3 columns">
        <label for="radio1d" data-tooltip data-width="200" title="Extreme depictions of graphic violence appropriate only for or legally restricted to person of the age of majority">
          <input name="radio1" type="radio" id="radio1d" style="display:none;">
          <span class="custom radio"></span> Extreme</label>
      </div>
    </div>
    <h5>Sexual Content</h5>
    <div class="row">
      <div class="small-3 columns">
        <label for="radio2a" data-tooltip data-width="200" title="No sexual content, situations and/or themes">
          <input name="radio2" type="radio" id="radio2a" style="display:none;" checked>
          <span class="custom radio checked"></span> None</label>
      </div>
      <div class="small-3 columns">
        <label for="radio2b" data-tooltip data-width="200" title="Mild or infrequent sexual content, situations and/or themes">
          <input name="radio2" type="radio" id="radio2b" style="display:none;">
          <span class="custom radio"></span> Mild</label>
      </div>
      <div class="small-3 columns">
        <label for="radio2c" data-tooltip data-width="200" title="Intense or frequent sexual content, situations and/or themes without nudity">
          <input name="radio2" type="radio" id="radio2c" style="display:none;">
          <span class="custom radio"></span> Intense</label>
      </div>
      <div class="small-3 columns">
        <label for="radio2d" data-tooltip data-width="200" title="BlackBerry World will not accept apps with graphic nudity">
          <input name="radio2" type="radio" id="radio2d" style="display:none;" disabled>
          <span class="custom radio disabled"></span> Extreme</label>
      </div>
    </div>
    <h5>Language</h5>
    <div class="row">
      <div class="small-3 columns">
        <label for="radio3a" data-tooltip data-width="200" title="No profanity and/or crude humor">
          <input name="radio3" type="radio" id="radio3a" style="display:none;" checked>
          <span class="custom radio checked"></span> None</label>
      </div>
      <div class="small-3 columns">
        <label for="radio3b" data-tooltip data-width="200" title="Mild or infrequent profanity and/or crude humor">
          <input name="radio3" type="radio" id="radio3b" style="display:none;">
          <span class="custom radio"></span> Mild</label>
      </div>
      <div class="small-3 columns">
        <label for="radio3c" data-tooltip data-width="200" title="Intense or frequent profanity and/or crude humor">
          <input name="radio3" type="radio" id="radio3c" style="display:none;">
          <span class="custom radio"></span> Intense</label>
      </div>
      <div class="small-3 columns">
        <label for="radio3d" data-tooltip data-width="200" title="BlackBerry World will not accept hate speech">
          <input name="radio3" type="radio" id="radio3d" style="display:none;" disabled>
          <span class="custom radio disabled"></span> Extreme</label>
      </div>
    </div>
    <h5>Alcohol, Tobacco and Drug Use</h5>
    <div class="row">
      <div class="small-3 columns">
        <label for="radio4a" data-tooltip data-width="200" title="No drug and/or alcohol reference">
          <input name="radio4" type="radio" id="radio4a" style="display:none;" checked>
          <span class="custom radio checked"></span> None</label>
      </div>
      <div class="small-3 columns">
        <label for="radio4b" data-tooltip data-width="200" title="Mild or infrequent references to drugs and/or alcohol">
          <input name="radio4" type="radio" id="radio4b" style="display:none;">
          <span class="custom radio"></span> Mild</label>
      </div>
      <div class="small-3 columns">
        <label for="radio4c" data-tooltip data-width="200" title="Intense or frequent references to drugs and/or alcohol">
          <input name="radio4" type="radio" id="radio4c" style="display:none;">
          <span class="custom radio"></span> Intense</label>
      </div>
      <div class="small-3 columns">
        <label for="radio2d" data-tooltip data-width="200" title="Explicit references to drugs or alcohol, appropriate only for or legally restricted to persons of the age of majority.">
          <input name="radio2" type="radio" id="radio2d" style="display:none;">
          <span class="custom radio"></span> Extreme</label>
      </div>
    </div>
    <h5>Gambling</h5>
    <div class="row">
      <div class="small-3 columns">
        <label for="radio5a" data-tooltip data-width="200" title="No Simulated Gambling">
          <input name="radio5" type="radio" id="radio5a" style="display:none;" checked>
          <span class="custom radio checked"></span> None</label>
      </div>
      <div class="small-3 columns">
        <label for="radio5b" data-tooltip data-width="200" title="Simulated Gambling">
          <input name="radio5" type="radio" id="radio5b" style="display:none;">
          <span class="custom radio"></span> Some</label>
      </div>
      <div class="small-6 columns">
        <label for="radio5c" data-tooltip data-width="200" title="Appropriate only for or legally restricted to persons of the age of majority">
          <input name="radio5" type="radio" id="radio5c" style="display:none;">
          <span class="custom radio"></span> Gambling</label>
      </div>
    </div>
    <h5>Minimum Age in Terms of Use for Application</h5>
    <div class="row">
      <div class="small-3 columns">
        <label for="radio6a">
          <input name="radio6" type="radio" id="radio6a" style="display:none;" checked>
          <span class="custom radio checked"></span> None or 0 - 12</label>
      </div>
      <div class="small-3 columns">
        <label for="radio6b">
          <input name="radio6" type="radio" id="radio6b" style="display:none;">
          <span class="custom radio"></span> 13 - 16</label>
      </div>
      <div class="small-3 columns">
        <label for="radio6c">
          <input name="radio6" type="radio" id="radio6c" style="display:none;">
          <span class="custom radio"></span> 17</label>
      </div>
      <div class="small-3 columns">
        <label for="radio6d">
          <input name="radio6" type="radio" id="radio6d" style="display:none;">
          <span class="custom radio"></span> 18+</label>
      </div>
    </div>
    <h5>Social Networking, Community or Other User Generated Content</h5>
    <div class="row">
      <div class="small-3 columns">
        <label for="radio7a">
          <input name="radio7" type="radio" id="radio7a" style="display:none;" checked>
          <span class="custom radio checked"></span> No</label>
      </div>
      <div class="small-9 columns">
        <label for="radio7b">
          <input name="radio7" type="radio" id="radio7b" style="display:none;">
          <span class="custom radio"></span> Yes</label>
      </div>
    </div>
    <div class="text-center action">
      <input type="button" id="_ratingSubmitBtn" value=" Save " class="button" onclick="$('#ratedG').addClass('hide');$('#ratedT').removeClass('hide');$('.reveal-modal').foundation('reveal', 'close');">
      <input type="button" id="_ratingCancelBtn" value=" Cancel " class="button" onclick="$('.reveal-modal').foundation('reveal', 'close');">
    </div>
  </form>
<a class="close-reveal-modal"><i class="icon-remove"></i></a>
